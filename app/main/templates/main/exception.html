{% block main %}
<div class="container-sm">
  <div class="row g-3">
    {% for exception in exceptions %}
    <div class="card">
      <div class="card-body p-3">
        <h5 class="card-title py-2">Exception {{ exception.code }}</h5>
        <p class="card-text">{{ exception.message }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
