{% extends 'base.html' %}

{% block css %}
  
{% endblock %}

{% block main %}
<div class="container my-3">
  <div class="container-sm">
    <h2 class="f-heading"></h2>
    <form action="" method="post">
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="title" placeholder="Event Title" name="title">
        <label for="title">Title</label>
      </div>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="descript" placeholder="Event Description"  name="desc">
        <label for="descrip">Description</label>
      </div>
      <div class="form-floating my-3">
        <input type="datetime-local" class="form-control" id="start-time" placeholder="mm/dd/yyyy" name="startTime">
        <label for="start-time">Start Time</label>
      </div>
      <div class="form-floating my-3">
        <input type="datetime-local" class="form-control" id="end-time" placeholder="mm/dd/yyyy" name="endTime">
        <label for="end-time">End Time</label>
      </div>
      <div class="form-floating my-3">
        <input type="number" step="0.01" class="form-control" id="cost" placeholder="0.00" name="cost">
        <label for="cost">Cost</label>
      </div>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="address" placeholder="1234 Address Drive, Greenville, NC 27858" name="address">
        <label for="address">Address</label>
      </div>
      <button class="btn btn-primary px-3 py-2" type="submit">Add</button>
    </form>
  </div>
  <h2 class="my-3">Events:</h2>
  <div class="row g-3" data-masonry='{"percentPosition": true }'>
    {% for event in events %}
    <div class="card mx-3" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ event.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ event.start_time }}</h6>
        <p class="card-text">{{ event.descript }}</p>
        <div class="container">
          <p class="card-text">{{ event.physical_addr }}</p>
        </div>
        <div class="container">
            <p class="card-text">{{ event.cost }} (per person)</p>
          </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
{% endblock %}
